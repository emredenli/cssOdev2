<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="https://mail.google.com/mail/">Gmail</a></li>
                <li><a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Görseller</a></li>

            <div class="row row2">

                </ul>

                    <li><a href="https://policies.google.com/privacy?hl=tr&fg=1">Gizlilik</a></li>
